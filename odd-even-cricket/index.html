<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ODD-EVEN CRICKET</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center">
        <h1>ODD-EVEN CRICKET</h1>
    </div>

    <div class="container initial-container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="images\bat-ball-wicket.png" class="start-image" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-lg-12 text-center">
                    <button class="play-game-button">
                        Play Game
                    </button>
                    <button class="play-game-button">
                        Rules
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-container" style="display: none;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="toss">
                    Toss
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 text-center">
                You
                <br>
                <button id="p1">1</button>
                <button id="p2">2</button>
                <button id="p3">3</button>
                <button id="p4">4</button>
                <button id="p5">5</button>
                <button id="p6">6</button>
                <button id="p7">7</button>
                <button id="p8">8</button>
                <button id="p9">9</button>
                <button id="p10">10</button>
            </div>
            <div class="col-lg-6 text-center">
                Computer
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 text-center">
            </div>
            <div class="col-lg-6 text-center">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 text-center">
                <img src="images\bat-ball-wicket.png" class="toss-image" alt="">
            </div>
            <div class="col-lg-6 text-center">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="score"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="target"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 player-num"></div>
                    <div class="col-lg-6 runs"></div>
                    <div class="col-lg-3 computer-num"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="play-game-button second-inn" style="display: none;">
                            Start Second Innings
                        </button>
                    </div>
                </div>
            </div>
            <div class=" col-lg-3 text-center ">
                <img src="images\bat-ball-wicket.png " class="toss-image " alt=" ">
            </div>
        </div>

        <div class="row toss-result " style="display: none; ">
            <div class="col-lg-12 text-center ">
                <h2 class="toss-winner ">You Win The Toss</h2>
                <h2 class="toss-winner ">Choose Either Batting or Bowling</h2>
            </div>
            <div class="col-lg-12 player-choice text-center ">
                <button class="play-game-button ">
                    Batting
                </button>
                <button class="play-game-button ">
                    Bowling
                </button>
            </div>
            <div class="col-lg-12 computer-choice text-center ">
                <button class="play-game-button ">
                    Start First Innings
                </button>
            </div>
        </div>
    </div>

    <div class="container result-container" style="display: none;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="winner"></h2>
            </div>
        </div>
        <div class="row text-center">
            <h3>Final Score</h3>
        </div>
        <div class="row">
            <div class="col-lg-6 final-score text-center">

            </div>
            <div class="col-lg-6 final-score text-center">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="play-game-button ">
                Play-Again
            </button>
                <button class="play-game-button ">
                Quit
            </button></div>
        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
